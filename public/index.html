<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketChat</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="librerias/fontawesome-free-6.4.0-web/css/all.min.css" type="text/css">
</head>
<body>
    <section class="contenedor-principal">
        <nav class="navbar">
            <h1 class="titulo">Bienvenido a SocketChat</h1>
            <div class="botonesNav">
                <button id="btnSalir" onclick="return salir()">
                    <span class="btnTexto">Salir</span> <i class="fa-solid fa-delete-left"></i> 
                </button>
            </div>
        </nav>
        <div class="login" id="login">
            <form id="ingresar">
                <input type="text" placeholder="Ingresa tu nombre de usuario..." id="nombreUsuario" autocomplete="off">
                <button id="btnIngresar" type="button" onclick="return iniciarSesion()">Ingresar</button>
            </form>
            <span class="error-ingreso" id="errorIngreso">
                Ingrese su nombre de usuario para continuar...
            </span>
        </div>
        <div class="chat" id="chat">
            <div id="contenedorMensajes">

            </div>
            <form id="enviarMensaje" onsubmit="return enviarMensaje(this)">
                <textarea id="textoMensaje" type="text" placeholder="Escribe tu mensaje..."></textarea>
                <button id="btnEnviar" type="submit"><span class="textoBtnEnviar">Enviar</span> <i class="fa-solid fa-share"></i></button>
            </form>
        </div>
        
    </section>
</body>

<script src="login.js"></script>
<script src="main.js"></script>
<script src="librerias/fontawesome-free-6.4.0-web/js/all.min.js"></script>
</html>
