<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketChat</title>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <section class="contenedor-principal">
        <h1 class="titulo">Bienvenido a SocketChat</h1>
        <div class="login" id="login">
            <form id="ingresar" >
                <input type="text" placeholder="Ingresa tu nombre de usuario..." id="nombreUsuario" autocomplete="off">
                <button id="btnIngresar" type="button" onclick="return iniciarSesion()">Ingresar</button>
            </form>
            <div class="error-ingreso" id="errorIngreso">
                Ingrese su nombre de usuario para continuar...
            </div>
        </div>
        <div class="chat" id="chat">
            <div id="contenedorMensajes">

            </div>
            <form id="enviarMensaje" onsubmit="return enviarMensaje(this)">
                <textarea id="textoMensaje" type="text" placeholder="Escribe tu mensaje..."></textarea>
                <button id="btnEnviar" type="submit">Enviar</button>
            </form>
        </div>
        
    </section>
</body>
<script src="main.js"></script>

</html>
